# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Code Clean
        run: mvn clean

      - name: Code validate
        run: mvn validate

      - name: Code Build
        run: mvn compile

      - name: Code Test
        run: mvn test

      - name: Code package
        run: mvn package  
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name:  install && Pull Image from docker hub
        run: |
          sudo apt install docker.io -y
          sudo docker pull sohaliya/spring-boot-github-action-demo:latest
            
      - name: Delete old container
        run: sudo docker rm -f spring-boot-app-container
      - name: Run Docker Image
        run: sudo docker run -d -p 8080:8080 --name spring-boot-app-container sohaliya/spring-boot-github-action-demo

